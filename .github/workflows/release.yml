name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Semantic Release & Publish
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write
    environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Run semantic-release to bump version and update changelog
          uv run semantic-release version

          # Check if a new version was created by looking at git status
          if git diff --name-only | grep -q "pyproject.toml" || git diff --cached --name-only | grep -q "pyproject.toml"; then
            VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new version to release"
          fi

      - name: Build package with new version
        if: steps.release.outputs.released == 'true'
        run: |
          echo "Building version ${{ steps.release.outputs.version }}"
          uv build
          echo "Built packages:"
          ls -la dist/

      - name: Push version bump and tags
        if: steps.release.outputs.released == 'true'
        run: |
          git push origin main --follow-tags

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          uv run semantic-release publish
